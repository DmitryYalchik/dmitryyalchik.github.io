<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .banner {
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
        }
        
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            margin-bottom: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="banner">НЕ ИЗМЕНЯТЬ</div>
</body>
</html>
